version: "3.8"

volumes:
  pg_user:

services:
  app:
    restart: always
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - user_db
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://user_db:5432/new_db'
      JAVA_OPTS: '-Xmx512m'

  user_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=new_db
#    volumes:
#      - pg_user:/var/lib/postgresql/data
    ports:
      - "5432:5432"