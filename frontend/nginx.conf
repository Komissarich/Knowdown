server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Поддержка SPA маршрутов (Vue Router: /lobby, /game и т.д.)
    location / {
        try_files $uri $uri/ /index.html;
        # Кэширование статических файлов (оптимизация производительности)
        expires 1d;
      
    }

    # Проксирование REST API к lobby_service
    location /api/lobby {
        proxy_pass http://lobby-service:8081;  # Имя сервиса из docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS заголовки (для Vue запросов с localhost)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        # Обработка OPTIONS для preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Проксирование WebSocket к lobby_service (STOMP для чата/лобби)
    location /ws/lobby {
        proxy_pass http://lobby-service:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header Origin http://localhost;  # Для Vue dev/reconnect
    }

    # Проксирование аутентификации к userservice (JWT login)
    location /api/auth {
        proxy_pass http://user-service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Передача JWT в заголовках
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;

        # # CORS для auth
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Methods "POST, OPTIONS";
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    # Безопасность: Заголовки против атак
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Логирование (для отладки)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}